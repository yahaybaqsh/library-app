<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š My Library</h1>
    <button id="newBookBtn">+ New Book</button>
  </header>

  <main>
    <div id="booksContainer" class="books-container"></div>
  </main>

  <!-- Modal Form -->
  <dialog id="bookDialog">
    <form id="bookForm" method="dialog">
      <h2>Add a New Book</h2>

      <label>
        Title:
        <input type="text" id="title" required>
      </label>

      <label>
        Author:
        <input type="text" id="author" required>
      </label>

      <label>
        Pages:
        <input type="number" id="pages" min="1" required>
      </label>

      <label>
        <input type="checkbox" id="isRead"> Already Read?
      </label>

      <menu>
        <button type="submit">Add Book</button>
        <button type="reset" id="cancelBtn">Cancel</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
